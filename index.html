<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Minimal Site</title>

  <!-- Tiny built-in styles so it looks decent without extra files -->
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; line-height:1.4; }
    body { margin: 0; padding: 2rem; max-width: 900px; margin-left: auto; margin-right: auto; color: #111; }
    header, footer { margin-bottom: 1.25rem; }
    nav a { margin-right: 1rem; text-decoration: none; }
    main { margin-top: 1rem; }
    pre { background:#f6f6f6; padding: .75rem; overflow:auto; }
  </style>
</head>
<body>
  <header>
    <h1>My Minimal Site</h1>
    <p>A bare-bones static page.</p>
    <nav>
      <a href="#about">About</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>Short description goes here. Keep it simple.</p>
    </section>

    <section id="blog">
      <h2>Blog</h2>
      <article>
        <h3>First post</h3>
        <p>Write something short and useful.</p>
      </article>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    </section>
  </main>

  <footer>
    <small>Â© <span id="year"></span> Your Name</small>
  </footer>

  <script>
    // tiny JS: set current year and improve keyboard focus outline
    document.getElementById('year').textContent = new Date().getFullYear();
    document.addEventListener('keyup', e => {
      if (e.key === 'Tab') document.documentElement.classList.add('show-focus');
    });
  </script>
</body>
</html>
