<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ $minimal := eq .Type "shop" }}
  <header>
  <div class="flex justify-center mt-6">
    <img src="/border-home1.png" alt="border-home1" class="pixelated">
  </div>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ if $minimal }}
      {{ block "main" . }}{{ end }}
    {{ else }}
      <div class="mx-auto w-full max-w-4xl px-4 pt-3 pb-6">
      {{ block "main" . }}{{ end }}
      </div>
    {{ end }}
  </main>
  {{ if not $minimal }}
    <footer>
      <p class="text-xs px-6 py-6" id="site-footer-message">You look nice today.</p>
      <script>
        (function () {
          var phrases = [
            "you look nice today.",
            "have a nice day.",
            "you're pretty cool.",
            "thanks for stopping by.",
            "good day!",
            "cheers!",
          ];
          var el = document.getElementById("site-footer-message");
          if (!el) return;
          el.textContent = phrases[Math.floor(Math.random() * phrases.length)];
        })();
      </script>
    </footer>
  {{ end }}
</body>
</html>
